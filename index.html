<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include GSAP (for smooth animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Include Three.js (placeholder for 3D capture animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="info-panel left-panel">
            <h2>Game Info</h2>
            <div id="turn-indicator">Turn: White</div>
            <div id="status-message">Good luck!</div>
            <!-- Label updated by JS -->
            <div id="difficulty-label">Mode: Human vs Human</div>
            <!-- Optional Indicator for Player Color -->
            <div id="player-color-indicator">Playing as: White</div>

             <div class="settings">
                <h3>Settings</h3>
                 <!-- Updated Label for Game Mode -->
                <label for="game-mode-select">Game Mode:</label>
                <select id="game-mode-select">
                    <option value="human">Human vs Human</option>
                    <option value="ai" selected>vs AI</option> <!-- Default to AI -->
                </select>

                <!-- AI ELO Slider - visible only when 'vs AI' is selected -->
                <div id="ai-settings" style="margin-top: 10px;"> <!-- Initially shown -->
                     <label for="ai-elo-slider">AI Strength (ELO): </label>
                     <input type="range" id="ai-elo-slider" name="ai-elo" min="300" max="2500" step="100" value="1200"> <!-- Default ELO 1200 -->
                     <span id="ai-elo-value">1200</span>
                </div>

                 <!-- Other Buttons -->
                 <div style="margin-top: 10px;">
                     <button id="switch-colors-button">Play as Black</button>
                     <button id="mute-button">Mute Sounds</button>
                     <button id="toggle-animation-button">Disable Capture Animations</button>
                 </div>
            </div>
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Click a piece to select it, then click a highlighted square to move.</p>
                <p>Standard chess rules apply.</p>
            </div>
        </div>

        <div class="board-container">
            <div id="chess-board">
                <!-- Squares will be generated by JavaScript -->
            </div>
            <!-- Placeholder for 3D animation canvas -->
            <canvas id="capture-animation-canvas"></canvas>
        </div>

        <div class="info-panel right-panel">
            <h2>Controls & History</h2>
            <div class="controls">
                <button id="new-game-button">New Game</button>
                <button id="undo-button">Undo Move</button>
                <button id="redo-button">Redo Move</button>
                <button id="hint-button">Get Hint</button>
            </div>
            <h3>Move History</h3>
            <div id="move-history">
                <!-- Moves will be added here -->
            </div>
        </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Promote Pawn</h3>
            <p>Choose a piece:</p>
            <button data-piece="Q">Queen</button>
            <button data-piece="R">Rook</button>
            <button data-piece="B">Bishop</button>
            <button data-piece="N">Knight</button>
        </div>
    </div>

    <!-- Make sure script.js is the updated version -->
    <script src="gameLogic.js"></script> 
    <script src="aiPlayer.js"></script> 
    <script src="ui.js"></script> 
    <!-- Or rename your updated JS file to script.js -->
    <!-- <script src="script.js"></script> -->
</body>
</html>
